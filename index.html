<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hebrew Letter Sorter</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 1rem;
      background-color: #f5f5f5;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    #arrow {
      font-size: 1.2rem;
      margin-bottom: 0.3rem;
    }
    #letters {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 0.5rem 0 1rem;
    }
    .letter {
      font-size: 2rem;
      padding: 1rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: grab;
      touch-action: manipulation;
      transition: transform 0.1s, background-color 0.1s;
    }
    .dragging {
      opacity: 0.6;
      transform: scale(1.1);
      background-color: #e0e0e0;
    }
    button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      cursor: pointer;
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
    }
    #score {
      margin-top: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Sort the Hebrew Letters!</h1>
  <div id="arrow">⬅️ Right-to-Left</div>
  <div id="letters"></div>
  <button id="actionButton" onclick="checkOrder()">Check Order</button>
  <div id="result"></div>
  <div id="score">✅ 0 | ❌ 0</div>

  <script>
    const hebrewLetters = [
      'א','ב','ג','ד','ה','ו','ז','ח','ט','י','כ','ל','מ','נ','ס','ע','פ','צ','ק','ר','ש','ת'
    ];

    let currentLetters = [];
    let correctCount = 0;
    let wrongCount = 0;
    let draggedIndex = null;
    let touchDraggedEl = null;

    function updateScore() {
      document.getElementById('score').textContent = `✅ ${correctCount} | ❌ ${wrongCount}`;
    }

    function shuffleAndDisplay() {
      const shuffled = [...hebrewLetters].sort(() => 0.5 - Math.random());
      currentLetters = shuffled.slice(0, 3);
      renderLetters();
      document.getElementById('result').textContent = '';
      document.getElementById('actionButton').textContent = 'Check Order';
      document.getElementById('actionButton').onclick = checkOrder;
    }

    function renderLetters() {
      const container = document.getElementById('letters');
      container.innerHTML = '';
      currentLetters.forEach((letter, index) => {
        const div = document.createElement('div');
        div.textContent = letter;
        div.className = 'letter';
        div.dataset.index = index;
        div.draggable = true;

        div.addEventListener('dragstart', dragStart);
        div.addEventListener('dragend', dragEnd);
        div.addEventListener('dragover', dragOver);
        div.addEventListener('drop', drop);

        div.addEventListener('touchstart', touchStart, { passive: true });
        div.addEventListener('touchend', touchEnd);

        container.appendChild(div);
      });
    }

    function dragStart(e) {
      draggedIndex = +e.target.dataset.index;
      e.target.classList.add('dragging');
    }

    function dragEnd(e) {
      e.target.classList.remove('dragging');
    }

    function dragOver(e) {
      e.preventDefault();
    }

    function drop(e) {
      const targetIndex = +e.target.dataset.index;
      if (draggedIndex !== null && targetIndex !== draggedIndex) {
        [currentLetters[draggedIndex], currentLetters[targetIndex]] =
          [currentLetters[targetIndex], currentLetters[draggedIndex]];
        renderLetters();
      }
    }

    function touchStart(e) {
      const touch = e.touches[0];
      const el = document.elementFromPoint(touch.clientX, touch.clientY);
      if (el && el.classList.contains('letter')) {
        touchDraggedEl = el;
        draggedIndex = +el.dataset.index;
        el.classList.add('dragging');
      }
    }

    function touchEnd(e) {
      if (!touchDraggedEl) return;
      const touch = e.changedTouches[0];
      const target = document.elementFromPoint(touch.clientX, touch.clientY);
      if (target && target.classList.contains('letter')) {
        const targetIndex = +target.dataset.index;
        if (draggedIndex !== null && targetIndex !== draggedIndex) {
          [currentLetters[draggedIndex], currentLetters[targetIndex]] =
            [currentLetters[targetIndex], currentLetters[draggedIndex]];
          renderLetters();
        }
      }
      touchDraggedEl.classList.remove('dragging');
      touchDraggedEl = null;
      draggedIndex = null;
    }

    function checkOrder() {
      const result = document.getElementById('result');
      const correctOrder = [...currentLetters].sort((a, b) => {
        return hebrewLetters.indexOf(b) - hebrewLetters.indexOf(a);
      });

      if (JSON.stringify(currentLetters) === JSON.stringify(correctOrder)) {
        result.textContent = '✅ Correct order!';
        result.style.color = 'green';
        correctCount++;
        updateScore();
        setTimeout(shuffleAndDisplay, 1000);
      } else {
        result.innerHTML = '❌ Incorrect. Correct order: ' + correctOrder.reverse().join(', ');
        result.style.color = 'red';
        wrongCount++;
        updateScore();
        const btn = document.getElementById('actionButton');
        btn.textContent = 'Continue';
        btn.onclick = () => shuffleAndDisplay();
      }
    }

    shuffleAndDisplay();
  </script>
</body>
</html>
